# Retinal OCT Classification Configuration

data:
  data_dir: "data/OCT2017"
  image_size: 224
  num_workers: 4
  train_split: 0.8

model:
  backbone: "efficientnet_b3"  # Options: efficientnet_b0-b7, convnext_tiny, resnet50, vit_small_patch16_224
  num_classes: 4
  pretrained: true
  dropout: 0.3

training:
  batch_size: 32
  epochs: 20
  learning_rate: 0.0001
  weight_decay: 0.01
  scheduler: "cosine"  # Options: cosine, step, plateau
  warmup_epochs: 2
  mixed_precision: true
  gradient_clip: 1.0

augmentation:
  train:
    horizontal_flip: true
    vertical_flip: false
    rotation: 15
    brightness: 0.2
    contrast: 0.2

logging:
  use_wandb: false
  project_name: "retinal-oct-classification"
  save_dir: "outputs"
  log_every_n_steps: 10

class_names:
  - "CNV"
  - "DME"
  - "DRUSEN"
  - "NORMAL"
